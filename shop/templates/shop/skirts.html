<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skirts - Knotique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #ff66cc;
            margin-top: 20px;
        }
        .btn-pink {
            background-color: #ff66cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-pink:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <h1>Skirts</h1>
    <div class="container">
        <div class="row">
            {% for item in items %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        {% if item.image %}
                            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                            <p><strong>Price: ${{ item.price }}</strong></p>
                            <a href="{% url 'add_to_cart' item.id %}" class="btn btn-pink">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No skirts available at the moment.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
