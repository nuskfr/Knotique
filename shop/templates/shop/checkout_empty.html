<!DOCTYPE html>
<html lang="en">
<head>
    <title>Empty Cart - Knotique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff66cc;
            margin-bottom: 20px;
        }
        .btn-pink {
            background-color: #ff66cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
        }
        .btn-pink:hover {
            background-color: #ff3399;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Your cart is empty!</h1>
    <a href="/products/" class="btn-pink">Start Shopping</a>
</body>
</html>
