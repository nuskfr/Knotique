<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        {% for item_id, item in cart.items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <a href="{% url 'remove_from_cart' item_id %}">Remove</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
