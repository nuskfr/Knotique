<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #ff66cc;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-pink {
            background-color: #ff66cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-pink:hover {
            background-color: #ff3399;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table border="1" class="table table-striped">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        {% for item_id, item in cart.items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>
                    <a href="{% url 'remove_from_cart' item_id %}" class="btn-pink">Remove</a>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4" class="text-center">Your cart is empty.</td>
            </tr>
        {% endfor %}
    </table>
    {% if cart %}
    <div class="text-center mt-4">
        <a href="{% url 'checkout_cod' %}" class="btn-pink">Proceed to Checkout</a>
    </div>
    {% endif %}
</body>
</html>
